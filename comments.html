        <section class="comment section" id="comment">
            <div class="container">
              <div class="row">
                <div class="section-title padd-15">
                  <h2>Bình Luận</h2>
                </div>
              </div>
              <div class="row">
                <div class="portfolio-heading padd-15">
                  <h2>Lời bình luận của bạn sẽ được chuyển trực tiếp vào hộp thư của mình nhé.</h2>
                </div>
              </div>
              <div class="row">

              <div class="row">
                <form action="https://formspree.io/f/mwkykbwr" method="POST">
                  <div class="comment-form padd-15">
                    <div class="row">
                      <div class="form-item col-6 padd-15">
                        <div class="form-group">
                          <input type="text" id="name" class="form-control" placeholder="Họ và Tên" name="name" required>
                        </div>
                      </div>
      
                      <div class="form-item col-6 padd-15">
                        <div class="form-group">
                          <input type="Nội dung" id="Nội dung" class="form-control" placeholder="Tiêu đề Bình Luận" name="Nội Dung" required>
                        </div>
                      </div>
                    </div>
           
                    <div class="row">
                      <div class="form-item col-12 padd-15">
                        <div class="form-group">
                          <textarea name="massage" class="form-control" id="message"  placeholder="Nội Dung Bình Luận" required></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-item col-12 padd-15">
                        <button type="submit" id="comment" class="btn">Thêm Bình Luận</button>
                      </div>
                    </div>
                  </div>
                </form>
                </div>
              </div>
              
            </section>
